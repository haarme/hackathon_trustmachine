<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <img src="assets/images/logo-tm.png" style="padding-left:20px; width: 120px;" />
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content style="--background: #ffffff;">


    <ion-grid style="margin: 20px;">
        <ion-row>
            <ion-col size="2" class="step-container">
                <div class="line">
                    <div class="step-point-one"></div>
                </div>
            </ion-col>
            <ion-col size="10" style="top: 20px; position: relative; width: 100%; height: 100px; border-radius: 10px; 
                background: url('assets/images/bg_main.png') 100% 100%; border: solid 1px #dbdbdb;overflow: hidden;"
                (click)="navigate('user/borrowerbusinessinfo')">
                <div style="font-size: 26px; color:#fed100; padding-left: 30px; padding-top: 20px;">Business</div>
                <div style="font-size: 22px; color:#ffffff; padding-left: 35px;">Information</div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2" class="step-container">
                <div class="line">
                    <div class="step-point-one"></div>
                </div>
            </ion-col>
            <ion-col size="10" style="top: 20px; position: relative; width: 100%; height: 100px; border-radius: 10px; 
                background: url('assets/images/bg_main.png') 100% 100%; border: solid 1px #dbdbdb;overflow: hidden;"
                (click)="navigate('user/cashflow')">
                <div style="font-size: 26px; color:#fed100; padding-left: 30px; padding-top: 20px;">Cash</div>
                <div style="font-size: 22px; color:#ffffff; padding-left: 35px;">Flow</div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2" class="step-container">
                <div class="line">
                    <div class="step-point-one"></div>
                </div>
            </ion-col>
            <ion-col size="10" style="top: 20px; position: relative; width: 100%; height: 100px; border-radius: 10px; 
                background: url('assets/images/bg_main.png') 100%; border: solid 1px #dbdbdb;overflow: hidden;"
                (click)="navigate('user/balancesheet')">
                <div style="font-size: 26px; color:#fed100; margin-top: 20px; padding-left: 30px;">Balance</div>
                <div style="font-size: 22px; color:#ffffff; padding-left: 35px;">Sheet</div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="2" class="step-container">
                <div class="line">
                    <div class="step-point-one"></div>
                </div>
            </ion-col>
            <ion-col size="10" style="top: 20px; position: relative; width: 100%; height: 100px; border-radius: 10px; 
            background: url('assets/images/bg_main.png') 100% 100%; border: solid 1px #dbdbdb;overflow: hidden;"
                (click)="navigate('user/documentupload')">
                <div style="font-size: 26px; color:#fed100; padding-left: 30px; padding-top: 20px;">KYC</div>
                <div style="font-size: 22px; color:#ffffff; padding-left: 35px;">Upload</div>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col size="2" class="step-container">
                <div class="line">
                    <div class="step-point-one"></div>
                </div>
            </ion-col>

            <ion-col size="10" style="top: 20px; position: relative; width: 100%; height: 100px; border-radius: 10px; 
            background: url('assets/images/bg_main.png') center; border: solid 1px #dbdbdb;overflow: hidden;"
                (click)="navigate('user/loanapplication')">
                <div style="font-size: 26px; color:#fed100; margin-top: 20px; padding-left: 30px;">Loan</div>
                <div style="font-size: 22px; color:#ffffff; padding-left: 35px;">Application</div>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
