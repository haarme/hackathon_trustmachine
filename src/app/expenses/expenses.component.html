<ion-router-outlet id="menuContent"></ion-router-outlet>
<ion-header >
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <img src="assets/images/logo-tm.png" style="padding-left:20px; width: 120px;"/>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-card>
        <div id="highcharts" style="width:100%; height:200px;"></div>
    </ion-card>
    <ion-card *ngFor="let item of expenseList">
        <ion-row>
            <ion-col size="9" style="font-size: 18px;"><strong>{{item.name}}</strong></ion-col>
            <ion-col size="3" style="font-size: 18px; color: #69cf09;"><strong>{{item.amount|currency:'EUR':true}}</strong></ion-col>
        </ion-row>
    </ion-card>
</ion-content>
